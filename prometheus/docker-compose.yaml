volumes:
  prometheus-data:
  grafana-data:

services:
  # --- Prometheus ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /mnt/hdd/prometheus:/prometheus
    restart: unless-stopped

  # --- Proxmox Exporter ---
  proxmox-exporter:
    image: prompve/prometheus-pve-exporter:latest
    container_name: proxmox-exporter
    environment:
      - PVE_USER=${PVE_USER}
      - PVE_PASSWORD=${PVE_PASSWORD}
      - PVE_HOST=${PVE_HOST}
      - PVE_VERIFY_SSL=${PVE_VERIFY_SSL}
    ports:
      - "9221:9221"
    restart: unless-stopped

  # --- MikroTik Exporter ---
  mikrotik-exporter:
    image: swoga/mikrotik-exporter:latest
    container_name: mikrotik-exporter
    environment:
      - USERNAME=${MIKROTIK_USER}
      - PASSWORD=${MIKROTIK_PASSWORD}
      - ADDRESS=${MIKROTIK_HOST}
    ports:
      - "9436:9436"
    restart: unless-stopped

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "2000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - /mnt/hdd/grafana:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
